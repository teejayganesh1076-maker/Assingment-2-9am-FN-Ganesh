<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .layout {
        display: grid;
        grid-template-areas:
          "h h h"
          "m m m"
          "f f f";
        background-color: rgb(0, 0, 0);
        height: 300px;
        gap: 10px;
      }
      div {
        background-color: rgb(72, 174, 137);
      }

      .header {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-area: h;
      }
      .main {
        display: grid;
        grid-area: m;
        justify-content: center;
        align-items: center;
      }
      .footer {
        display: grid;
        grid-area: f;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="header">Header</div>
      <div class="main">Main</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
