<!DOCTYPE html>
<html>
<body>
<form id="myForm">
  <input type="text" placeholder="Enter name">
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function (e) {
  e.preventDefault();
  alert("Form submitted without reload!");
});
</script>
</body>
</html>
