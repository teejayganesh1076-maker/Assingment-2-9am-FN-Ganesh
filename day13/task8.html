<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .bar {
            margin-top: 40px;
            height: 20px;
            background: rgb(98, 157, 230);
            animation: fill 4s ease forwards infinite;
        }

        @keyframes fill {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="bar"></div>
</body>

</html>
