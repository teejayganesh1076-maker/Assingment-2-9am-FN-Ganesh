<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="p-4">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>

    <div class="container">
      <button
        class="btn btn-primary w-100 mb-2"
        data-bs-toggle="collapse"
        data-bs-target="#faq1"
      >
        What is your service about?
      </button>

      <div id="faq1" class="collapse mb-3">
        <div class="card card-body">
          We provide web design, development, and creative solutions.
        </div>
      </div>
      <button
        class="btn btn-primary w-100 mb-2"
        data-bs-toggle="collapse"
        data-bs-target="#faq2"
      >
        How much does it cost?
      </button>

      <div id="faq2" class="collapse mb-3">
        <div class="card card-body">
          Prices depend on the project but we offer reasonable packages.
        </div>
      </div>
      <button
        class="btn btn-primary w-100 mb-2"
        data-bs-toggle="collapse"
        data-bs-target="#faq3"
      >
        How can I contact you?
      </button>

      <div id="faq3" class="collapse mb-3">
        <div class="card card-body">
          You can reach us by email or through our contact form.
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
