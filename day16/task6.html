<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>

<body style="padding: 20px;">

  <h2 class="text-center mb-4">My Portfolio Gallery</h2>

  <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Nature Wallpaper Hd 1080p Iphone.jpg" class="d-block w-100" alt="Project 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Project 1</h5>
          <p>UI Design Screenshot</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./download (1).jpg" class="d-block w-100" alt="Project 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Project 2</h5>
          <p>Mobile App Interface</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="download.jpg" class="d-block w-100" alt="Project 3" height="368px">
        <div class="carousel-caption d-none d-md-block">
          <h5>Project 3</h5>
          <p>Website Homepage Mockup</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
