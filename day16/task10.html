<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Product Showcase</h2>

      <div class="relative overflow-hidden rounded-lg shadow-lg">
        <div id="carousel" class="flex transition-transform duration-500">
          <img
            src="https://picsum.photos/id/1015/900/400"
            class="w-full flex-shrink-0"
          />
          <img
            src="https://picsum.photos/id/103/900/400"
            class="w-full flex-shrink-0"
          />
          <img
            src="https://picsum.photos/id/1025/900/400"
            class="w-full flex-shrink-0"
          />
        </div>
        <button
          onclick="prevSlide()"
          class="absolute left-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow"
        >
          ❮
        </button>
        <button
          onclick="nextSlide()"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow"
        >
          ❯
        </button>
      </div>
      <button
        onclick="toggleDetails()"
        class="bg-blue-600 text-white w-full py-2 mt-6 rounded-md font-semibold"
      >
        More Details
      </button>

      <div id="details" class="hidden mt-4 bg-white p-4 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-2">Product Details</h3>
        <p class="text-gray-700 mb-3">
          This product is made with premium quality materials. It features a
          modern design, long-lasting durability, and excellent performance.
        </p>

        <ul class="list-disc ml-6 text-gray-700">
          <li>High-quality construction</li>
          <li>Durable and reliable</li>
          <li>Modern sleek design</li>
          <li>Affordable price</li>
        </ul>
      </div>
    </div>
    <script>
      let index = 0;
      const carousel = document.getElementById("carousel");
      const slides = carousel.children.length;

      function nextSlide() {
        index = (index + 1) % slides;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }

      function prevSlide() {
        index = (index - 1 + slides) % slides;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }

      function toggleDetails() {
        const box = document.getElementById("details");
        box.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
