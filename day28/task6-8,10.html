<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Task 6 -->
    <button onclick="checkAnswer()">Submit</button>
<p id="result"></p>

<script>
function checkAnswer() {
  try {
    let answer = prompt("What is 2 + 2?");
    if (parseInt(answer) === 4) {
      document.getElementById("result").textContent = "Correct!";
    } else {
      document.getElementById("result").textContent = "Wrong!";
    }
  } catch (error) {
    console.error("Error occurred:", error);
  }
}
</script>

<!-- Task 7 -->

<form id="loginForm">
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  let user = document.getElementById("username").value.trim();
  let pass = document.getElementById("password").value.trim();

  if (!user || !pass) {
    alert("Both fields are required!");
  } else if (pass.length < 6) {
    alert("Password must be at least 6 characters!");
  } else {
    alert("Login successful!");
  }
});
</script>

<!-- Task 8 -->

<input type="number" id="num1">
<input type="number" id="num2">
<button onclick="calculate()">Add</button>
<p id="output"></p>

<script>
function calculate() {
  let n1 = parseFloat(document.getElementById("num1").value);
  let n2 = parseFloat(document.getElementById("num2").value);

  if (isNaN(n1) || isNaN(n2)) {
    document.getElementById("output").textContent = "Error: Enter valid numbers!";
  } else {
    document.getElementById("output").textContent = "Result: " + (n1 + n2);
  }
}
</script>

<!-- Task 10 -->

<input type="text" id="email" placeholder="Enter email">
<button onclick="validateEmail()">Check</button>
<p id="result"></p>

<script>
function validateEmail() {
  let email = document.getElementById("email").value;
  let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

  if (pattern.test(email)) {
    document.getElementById("result").textContent = "Valid Email!";
  } else {
    document.getElementById("result").textContent = "Invalid Email!";
  }
}
</script>

</body>
</html>
