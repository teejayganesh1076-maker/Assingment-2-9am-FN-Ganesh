<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors</title>
  <style>
    body{
        background-color: aliceblue;
    }

    p {
      color: teal;
      text-align: center; 
    }
    .highlight {
      font-weight: bold;
      text-align: center;
    }
    #HEADING {
      color: orange;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="HEADING">Heading</h1>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error laboriosam voluptatum repellendus, possimus quasi alias laborum inventore eveniet reiciendis soluta..</p>
  <p class="highlight">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi hic est mollitia voluptates nam dignissimos?.</p>
</body>
</html>
