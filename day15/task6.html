<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .gallery img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
      <img src="download.jpg" alt="Image" />
    </div>
  </body>
</html>
