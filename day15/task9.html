
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .pricing-table {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px;
      }
      .card {
        background-color: rgb(225, 240, 255);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .price {
        font-size: 36px;
        font-weight: bold;
        color: blue;
      }
      .btn {
        background-color: blue;
        text-decoration: none;
        color: aliceblue;
        padding: 12px;
        border-radius: 6px;
      }
      .btn:hover {
        background-color: brown;
        color: black;
      }
      .features {
        padding-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <h1>Our Pricing Plans</h1>

      <div class="pricing-table">
        <div class="card">
          <h2>Basic</h2>
          <div class="price">$9/mo</div>
          <div class="features">
            <p>✔ 10 Projects</p>
            <p>✔ Basic Support</p>
            <p>✔ Community Access</p>
          </div>
          <a href="#" class="btn">Choose Plan</a>
        </div>

        <div class="card">
          <h2>Standard</h2>
          <div class="price">$19/mo</div>
          <div class="features">
            <p>✔ 50 Projects</p>
            <p>✔ Priority Support</p>
            <p>✔ Advanced Tools</p>
          </div>
          <a href="#" class="btn">Choose Plan</a>
        </div>

        <div class="card">
          <h2>Premium</h2>
          <div class="price">$29/mo</div>
          <div class="features">
            <p>✔ Unlimited Projects</p>
            <p>✔ 24/7 Support</p>
            <p>✔ All Features Included</p>
          </div>
          <a href="#" class="btn">Choose Plan</a>
        </div>
      </div>
    </div>
  </body>
</html>
