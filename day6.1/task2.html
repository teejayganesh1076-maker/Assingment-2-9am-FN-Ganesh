<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2</title>
  <style>
    /* Type selector */
    h1 {
      color: navy;
      text-align: center;
    }

    /* Class selector */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* ID selector */
    #footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Page</h1>

  <p>Lorem ipsum dolor sit amet.</p>
  <p class="highlight">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, tenetur.</p>

  <div id="footer">
    Lorem ipsum dolor sit amet consectetur..
  </div>

</body>
</html>
