<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 5</title>
<style>
  .relative-box {
    position: relative;
    width: 150px;
    height: 150px;
    background: lightblue;
    margin: 50px;
  }
  .absolute-box {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 100px;
    height: 100px;
    background: coral;
  }
  .fixed-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: limegreen;
    padding: 10px;
    color: white;
  }
</style>
</head>
<body>
  <div class="relative-box">
    Relative Box
    <div class="absolute-box">Absolute</div>
  </div>
  <div class="fixed-box">Fixed Box</div>
</body>
</html>
