<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          "header header"
          "sidebar content";
        gap: 10px;
      }

      .header {
        grid-area: header;
        background: lightblue;
        padding: 10px;
      }

      .sidebar {
        grid-area: sidebar;
        background: lightgray;
        padding: 10px;
      }

      .content {
        grid-area: content;
        background: white;
        padding: 10px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        background: #eee;
        padding: 10px;
        margin-bottom: 10px;
      }
      .cards {
        display: flex;
        gap: 10px;
      }
      .card {
        flex: 1;
        background: peachpuff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">Header</header>

      <aside class="sidebar">Sidebar</aside>

      <section class="content">
        <div class="top-bar">
          <p>Dashboard</p>
          <button>Button</button>
        </div>

        <div class="cards">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
        </div>
      </section>
    </div>
  </body>
</html>
