<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2 Grid Layout</title>

    <style>
        body{
            background-color: black;
        }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 150px);
        gap: 20px;
        padding: 20px;
      }

      .box {
        background: rgb(139, 221, 224);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 10px;
      }
      .one{
        background-color: rgb(55, 32, 32);
        font-style: italic;
      }
      .two{
        background-color: yellowgreen;
      }
      .three{
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div class="box">Box 1</div>
      <div class="box one">Box 2</div>
      <div class="box two">Box 3</div>
      <div class="box three">Box 4</div>
    </div>
  </body>
</html>
