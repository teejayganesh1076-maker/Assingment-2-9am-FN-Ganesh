<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let prices = [20, 30, 40, 50];
      let sum = 0;
      for (let i of prices) {
        sum = sum + i;
      }
      document.write("Total : ", sum);
    </script>
  </body>
</html>
