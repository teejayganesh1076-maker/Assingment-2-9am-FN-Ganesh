<ul id="myList"></ul>
<button onclick="addItems()">Add Items</button>

<script>
  function addItems() {
    const list = document.getElementById("myList");

    ["Item 1", "Item 2", "Item 3"].forEach(text => {
      const li = document.createElement("li");
      li.textContent = text;
      list.appendChild(li);
    });
  }
</script>
