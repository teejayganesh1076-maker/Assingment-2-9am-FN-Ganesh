<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Pricing Table</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light py-5">
    <div class="container text-center">
      <h2 class="fw-bold mb-5">Pricing Plans</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h4 class="card-title fw-bold">Basic</h4>
              <h2 class="my-3">$9<span class="fs-6">/mo</span></h2>

              <ul class="list-unstyled mb-4">
                <li>/ 5 Projects</li>
                <li>/ Basic Support</li>
                <li>/ 1GB Storage</li>
              </ul>

              <a href="#" class="btn btn-outline-primary w-100">Choose Plan</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-lg border-primary h-100">
            <div class="card-body">
              <h4 class="card-title fw-bold">Standard</h4>
              <h2 class="my-3">$19<span class="fs-6">/mo</span></h2>

              <ul class="list-unstyled mb-4">
                <li>/ 20 Projects</li>
                <li>/ Priority Support</li>
                <li>/ 10GB Storage</li>
              </ul>
              <a href="#" class="btn btn-primary w-100">Choose Plan</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h4 class="card-title fw-bold">Premium</h4>
              <h2 class="my-3">$29<span class="fs-6">/mo</span></h2>

              <ul class="list-unstyled mb-4">
                <li>/ Unlimited Projects</li>
                <li>/ 24/7 Support</li>
                <li>/ 100GB Storage</li>
              </ul>

              <a href="#" class="btn btn-outline-primary w-100">Choose Plan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
