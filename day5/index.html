<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5</title>
</head>

<body>
    <!-- headline -->
     <center>
    <h2>Student Admission Form </h2>
    <form>

        <!-- file upload filed -->
        <label for="Upload your photo">Upload Photo</label>
        <input type="file"> <br><br>

        <label for="fullname">Full Name:</label>
        <input type="text" placeholder="Enter Your Full Name " required><br><br>

        <label for="age">Age</label>
        <input type="number" placeholder="Enter Your Age " required><br><br>

        <label for="date of brith">Date of Birth</label>
        <input type="date" placeholder="Enter Your DOB" required> <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" placeholder="10-digit number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="example@mail.com" required><br><br>

        <!-- file upload filed -->
        <label for="certificates">Upload Certificates:</label>
        <input type="file" required><br><br>

        <!-- Dropdowns -->
        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="">Blood Groub</label>
        <select name="Blood Groub">
            <option value="">select</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="A+">A+</option>
        </select><br><br>


        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality">
            <option value="">Select</option>
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Other">Other</option>
        </select><br><br>

        <!-- Checkbox Group -->
        <label>Parent/Guardian Type:</label><br>
        <input type="checkbox" name="guardian[]" value="Father"> Father<br>
        <input type="checkbox" name="guardian[]" value="Mother"> Mother<br>
        <input type="checkbox" name="guardian[]" value="Guardian"> Guardian<br><br>

        <!-- Text Boxes -->
        <label for="occupation">Parent Occupation:</label>
        <input type="text" placeholder=""><br><br>

        <label for="religion">Religion:</label>
        <input type="text" placeholder="e.g., Hindu"><br><br>

        <label for="activities">Extra-Curricular Activities:</label>
        <input type="text" placeholder="e.g., Football, Music"><br><br>

        <!-- Submit -->
        <input type="submit">
        <!-- reset -->
        <input type="reset">
        </center>
    </form>

</body>

</html>
